<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Afterschool Activities</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Afterschool Activities</h1>
        <label class="switch">
          <input type="checkbox" id="themeToggle" @change="toggleTheme" />
          <span class="slider round"></span>
        </label>
        <div class="button" @click="toggleCartPage">
          <i class="fas fa-cart-plus"></i>
          <span class="badge" v-if="cartItemCount">{{ cartItemCount }}</span>
        </div>
      </header>

      <div v-if="!isCartPage">
        <div class="lessons-page">
          <input type="text" id="search" v-model="searchQuery" placeholder="Search Lessons..." />
          <select v-model="sortKey">
            <option value="title">Subject</option>
            <option value="location">Location</option>
            <option value="price">Price</option>
            <option value="spaces">Availability</option>
          </select>
          <label style="margin-right: 15px; margin-left: 8px;">
            <input type="radio" v-model="sortOrder" value="asc" /> Ascending
          </label>
          <label>
            <input type="radio" v-model="sortOrder" value="desc" /> Descending
          </label>
        </div>

        <div v-if="sortedLessons.length === 0" class="no-lessons-message">
          No lessons found.
        </div>

        <div v-if="sortedLessons.length" id="lessonList" class="lesson-container">
          <div v-for="lesson in sortedLessons" :key="lesson.id" class="lesson">
            <h2>
              <i :class="['fas', icons[lesson.title.toLowerCase()]]"></i> 
              {{ lesson.title }}
            </h2>
            <p>Location: {{ lesson.location }}</p>
            <p>Price: ${{ lesson.price }}</p>
            <p>Availability: {{ lesson.spaces }}</p>
            <button @click="addToCart(lesson)" :disabled="lesson.spaces === 0">Add to Cart</button>
          </div>
        </div>
      </div>

      <div v-if="isCartPage" id="cart-page" class="cart-page">
        <h2>Shopping Cart</h2>
        <div v-if="cart.length" class="cart-content">
          <div v-for="item in cart" :key="item.id" class="cart-lesson">
            {{ item.title }} - ${{ item.price }} x {{ item.quantity }}
            <button @click="removeFromCart(item)">Remove</button>
          </div>
          <div class="cart-total">Total: ${{ cartTotal }}</div>
          <form id="checkout-form" @submit.prevent="submitOrder">
            <div class="form-row">
              <input type="text" id="name" v-model="name" placeholder="Name">
              <input type="phone" id="phone" v-model="phone" placeholder="Phone Number">
            </div>
            <button class="checkout-btn" type="submit" :disabled="!canCheckout">Checkout</button>
          </form>
        </div>
        <div v-else>
          <p>Your cart is empty.</p>
        </div>
      </div>      
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
